<div class="container">
  <div class="row">
    <div class="col-xs-12">
    <div>
      <h1 class="boards">{{vm.lists.name}}</h1>
    </div>
    </div>
  </div>

  <div class="row">
    <div ng-model="lists" ng-repeat='list in vm.lists._lists'>
      <uib-accordion close-others="true">
        <uib-accordion-group is-open="isopen" heading="{{list.name}}">
          <div ng-controller="TodoCtrl as todos" ng-init="vm.showTodos(vm.list._id)">
            <div ng-model="todos" ng-repeat="todos in vm.todos">
              <div class="todo-items row">
                <div class="col-xs-6">{{todos.name}}</div>
                <p>
                <form role='form' ng-submit="vm.create(vm.list._id)">
                  <div class="input-group">
                    <input type="text" ng-model="vm.formData.name" placeholder="Add Todo" class="form-control">
                  </div>
                </form>
                </p>
              </div>
            </div>
            <div>
            </div>
          </div>
        </uib-accordion-group>
      </uib-accordion>
    </div>
  </div>
<!-- Create a Todo List -->
  <div class="col-md-3">
    <h3 class="boards">Create A Todo List</h3>
    <div class="row">
      <div class="col-md-3 text-center make-list">
        <form role="form" ng-submit="vm.create(vm.lists._id)">
          <div class="row">
            <div class="input-group">
              <input type="text" ng-model="vm.formData.name" placeholder="Todo List Name" class="form-control">
              <span class="input-group-btn">
                <input type="submit" class="btn btn-primary" value="Create">
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
