<div class="container">
  <div class="row">
    <div class="col-xs-12">
    <div ng-init="vm.showLists()">
      <h1 class="boards">{{vm.lists.name}}</h1>
    </div>
    </div>
  </div>

  <div class="row">
    <div ng-model="lists" ng-repeat='list in vm.lists._lists'>
      <uib-accordion close-others="true">
        <uib-accordion-group is-open="isopen" heading="{{list.name}}">
          <div>
            <div>
              <div class="todo-items row">
                <div class="col-xs-6" ng-repeat='todos in list._todos'>{{todos.name}}</div>
<!--                 <div class="col-xs-2" aria-hidden='true'>
                  <button class="btn btn-danger glyphicon glyphicon-remove-sign" ng-click='todos.deleteTodo(item._id)'></button>
                </div> -->
              </div>
            </div>
            <p>
            <div ng-controller="TodoCtrl as todos">
              <form role='form' ng-submit="todos.create(list._id)">
                <div class="input_group">
                  <input type="text" ng-model="todos.formData.name" placeholder="Add Todo" class="form-control">
<!--                   <span class='input-group-btn'>
                    <input type="submit" class="btn btn-info glyphicon glyphicon-plus">
                  </span> -->
                </div>
              </form>
            </div>
            </p>
          </div>
        </uib-accordion-group>
      </uib-accordion>
    </div>
  </div>
<!-- Create a Todo List -->
  <div class="col-md-3">
    <h3 class="boards">Create A Todo List</h3>
    <div class="row">
      <div class="col-md-3 text-center make-list">
        <form role="form" ng-submit="vm.create(vm.lists._id)">
          <div class="row">
            <div class="input-group">
              <input type="text" ng-model="vm.formData.name" placeholder="Todo List Name" class="form-control">
              <span class="input-group-btn">
                <input type="submit" class="btn btn-primary" value="Create">
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
