<div class="container">
  <form class="form-signin" ng-submit="vm.login()">
    <h2 class="form-signin-heading">Please Sign In</h2>
    <input type="email" id="inputEmail" ng-model="vm.user.email" class="form-control" placeholder="Email address" required autofocus>
    <input type="password" id="inputPassword" ng-model="vm.user.password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
  </form>
</div>
